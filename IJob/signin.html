<body>
	<div class="sign">
		<div class="container">
			<div class="row">
				<div class="col-12">
					<div class="sign__content">
						<!-- authorization form -->
						<form action="#" class="sign__form">
							<a href="index.html" class="sign__logo">
								<img src="img/logo.svg" alt="">
							</a>

							<div class="sign__group">
								<input type="text" class="sign__input" placeholder="ایمیل">
							</div>

							<div class="sign__group">
								<input type="password" class="sign__input" placeholder="پسورد">
							</div>

							<div class="sign__group sign__group--checkbox">
								<input id="remember" name="remember" type="checkbox" checked="checked">
								<label for="remember">مرا به خاطر بسپار</label>
							</div>
							
							<button class="sign__btn" type="button"><span>ورود</span></button>

							<span class="sign__text">اکانت ندارید؟ <a href="signup.html"> ثبت نام کنید!</a></span>

							<span class="sign__text"><a href="forgot.html">رمز عبور خود را فراموش کردید؟</a></span>
						</form>
						<!-- end authorization form -->
					</div>
				</div>
			</div>
		</div>
	</div>
